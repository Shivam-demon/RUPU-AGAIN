version: "3.9"
services:
  worker:
    build: .
    environment:
      SESSION_NAME: $SESSION
      API_ID: $API_ID  # defaults to None
      API_HASH: $API_HASH  # defaults to None
      BOT_TOKEN: $BOT_TOKEN # Not mandatory
      BOT_NAME: $BOT_NAME # Not mandatory
      SUDO_USERS: $SUDO_USERS
      DURATION_LIMIT: $DURATION_LIMIT
